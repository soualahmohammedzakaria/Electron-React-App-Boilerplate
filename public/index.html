<!DOCTYPE html>
<!-- The main HTML file for the application -->
<html lang="en">
  <head>
    <!-- Sets the character encoding -->
    <meta charset="utf-8" />
    <!-- Sets the viewport width to the device width and initial scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Provides a description of the app -->
    <meta name="description" content="The description of the app"/>
    <!-- Sets the content security policy to allow scripts from the same origin and inline scripts -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <!-- Sets the title of the app -->
    <title>The name of your app</title>
  </head>
  <body>
    <!-- This is the root element for React to mount the application -->
    <div id="root"></div>
  </body>
</html>
